<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title }} | Two Cents: We See Scary Movies</title>
  <meta name="description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0B0C0F;
      --surface:#11131A;
      --text:#F2EFEA;
      --muted:#B9B2A8;
      --red:#B3121D;
      --hairline:rgba(242,239,234,.10);

      --max:1200px;
      --pad:24px;
      --radius:10px;
      --shadow:0 12px 40px rgba(0,0,0,.35);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
      line-height:1.55;
      overflow-x:hidden;
    }

    body::before{
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      opacity:.085;
      mix-blend-mode:overlay;
      background-image:
        repeating-linear-gradient(0deg,
          rgba(255,255,255,.04) 0px,
          rgba(255,255,255,.04) 1px,
          rgba(0,0,0,0) 2px,
          rgba(0,0,0,0) 4px),
        repeating-linear-gradient(90deg,
          rgba(255,255,255,.03) 0px,
          rgba(255,255,255,.03) 1px,
          rgba(0,0,0,0) 2px,
          rgba(0,0,0,0) 6px);
      z-index:0;
    }

    a{color:inherit}

    .wrap{
      position:relative;
      z-index:1;
    }

    .container{
      width:100%;
      max-width:var(--max);
      margin:0 auto;
      padding:0 var(--pad);
    }

    /* NAV â€” match Home */
    .topbar{
      position: relative;
      z-index: 10;
      background: rgba(17,19,26,.55);
      border-bottom: 1px solid rgba(242,239,234,.10);
    }

    .topbar-inner{
      max-width: 1200px;
      margin: 0 auto;
      padding: 18px 24px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 18px;
    }

    .brand{
      font-weight: 800;
      letter-spacing: .18em;
      text-transform: uppercase;
      font-size: 14px;
      color: rgba(242,239,234,.85);
    }

    .site-nav{
      display:flex;
      gap: 22px;
      align-items:center;
      justify-content:flex-end;
    }

    /* kill ALL underline/curve/pill behavior */
    .site-nav a,
    .site-nav a:visited,
    .site-nav a:active{
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-size: 14px;
      font-weight: 600;

      color: rgba(242,239,234,.70);
      text-decoration: none !important;

      padding: 0;
      border: 0;
      border-bottom: 1px solid transparent;
      border-radius: 0;
      background: transparent !important;

      transition: color .15s ease, border-bottom-color .15s ease;
    }

    .site-nav a:hover{
      color: rgba(242,239,234,.92);
      border-bottom-color: rgba(179,18,29,.55);
    }

    .site-nav a::before,
    .site-nav a::after{
      content: none !important;
      display: none !important;
    }

    /* PAGE BACKDROP like Home */
    .hero-bg{
      position:relative;
      padding: 48px 0 72px;
    }
    .hero-bg::after{
      content:"";
      position:absolute;
      inset:-80px -40px;
      background:
        radial-gradient(700px 420px at 50% 30%, rgba(179,18,29,.18), rgba(0,0,0,0) 60%),
        radial-gradient(900px 520px at 50% 100%, rgba(179,18,29,.10), rgba(0,0,0,0) 65%);
      pointer-events:none;
      z-index:0;
    }
   
   /* BLOG PAGE TITLE (styles the H1 coming from {{ content }}) */
.hero-inner h1{
  margin: 0 0 18px;
  font-family:"Bebas Neue", Inter, sans-serif;
  font-size: clamp(44px, 6vw, 78px);
  letter-spacing: .06em;
  text-transform: uppercase;
  line-height: 1;
  color: rgba(242,239,234,.95);
  display: inline-block;
  padding-bottom: 16px;
  border-bottom: 1px solid rgba(179,18,29,.55);
  width: min(520px, 100%);
}

.hero-inner{
  position:relative;
  z-index:1;
}

/* red divider line under the title */
.hero-inner > h1::after{
  content:"";
  display:block;
  margin-top: 16px;
  height: 1px;
  width: min(520px, 100%);
  background: rgba(179,18,29,.55);
}


    /* BLOG LIST cards */
    .blog-list{
      list-style:none;
      padding:0;
      margin: 22px 0 0;
      display:grid;
      gap: 14px;
      max-width: 860px;
    }
    .blog-card{
      position:relative;
      display:block;
      padding: 18px 18px 16px;
      border-radius: 10px;
      border: 1px solid rgba(242,239,234,.10);
      background: rgba(17,19,26,.35);
      text-decoration:none !important;
      overflow:hidden;
      transition: transform .15s ease, border-color .15s ease, background .15s ease;
    }
    .blog-card::before{
      content:"";
      position:absolute;
      left:0; top:0; bottom:0;
      width:3px;
      background: rgba(179,18,29,.0);
      transition: background .15s ease;
    }
    .blog-card:hover{
      transform: translateY(-2px);
      border-color: rgba(242,239,234,.18);
      background: rgba(17,19,26,.45);
    }
    .blog-card:hover::before{
      background: rgba(179,18,29,.85);
    }
    .blog-title{
      margin:0 0 8px;
      font-size: 22px;
      font-weight: 700;
      color: rgba(242,239,234,.95);
    }
    .blog-meta{
      margin:0;
      font-size: 12px;
      letter-spacing:.08em;
      text-transform:uppercase;
      color: rgba(242,239,234,.62);
    }

    @media (max-width: 520px){
      :root{--pad:16px}
      .topbar-inner{padding: 14px 16px;}
      .site-nav{gap:16px}
    }
  </style>
</head>

<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand">TWO CENTS</div>
      <nav class="site-nav">
        <a href="/">Home</a>
        <a href="/blog/">Blog</a>
        <a href="/privacy.html">Privacy</a>
      </nav>
    </div>
  </header>

  <div class="wrap hero-bg">
    <div class="container hero-inner">
      {{ content }}
    </div>
  </div>
</body>
</html>
